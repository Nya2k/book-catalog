{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        input{
            width: 100%;
            border: 1px solid #6c6969;
            border-radius: 2px;
        }

        span, li{
            color: rgb(99, 89, 89);
            font-size: 14px;
        }
    </style>
{% endblock meta %}

{% block content %}

<div class = "bg-neutral-200 min-h-screen flex justify-center text-center">
    <div class = "bg-white shadow-md rounded-xl px-8 pt-6 pb-8 w-[34rem] m-auto">
        <h1 class="font-semibold font-sans text-2xl mb-5 ml-2 text-left">REGISTER</h1>  

            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar" class="btn login_btn bg-neutral-600 hover:bg-neutral-700 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline  mt-4"/></td>  
                    </tr>  
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    </div>
</div>
